plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.1'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'mysql:mysql-connector-java:8.0.33' // MySQL JDBC 드라이버

	// 필요한 의존성을 다시 추가합니다.
	implementation 'org.springframework.boot:spring-boot-starter-security' // Spring Security 의존성
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5' // JWT 의존성
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5' // JWT 구현
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5' // Jackson을 사용하는 JWT
	implementation 'org.springframework.boot:spring-boot-starter-data-redis' // Redis 의존성
	implementation 'org.springframework.session:spring-session-data-redis' // Spring Session Redis 의존성

	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2' // (Optional) 테스트 환경에서 사용하는 H2 데이터베이스 의존성
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-validation' // validation
}

tasks.named('test') {
	useJUnitPlatform()
}
