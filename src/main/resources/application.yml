spring:
  profiles:
    active: dev
  data:
    redis:
      host: localhost
      port: 6379
      username: sa
      password:
  jpa:
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

jwt:
  issuer: kim11
  secretKey: ${JWT_SECRET_KEY}

---
#application-dev.yml
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/botox?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 1111  # 실제 MySQL root 비밀번호로 변경하세요
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    org.springframework.orm.jpa: DEBUG
    org.springframework.transaction: DEBUG
    org.springframework.jdbc.datasource: DEBUG


jwt:
  issuer: kim11
  secretKey: ff54dd1f64544befbeae0e43d1b9df54ff54dd1f64544befbeae0e43d1b9df54ff54dd1f64544befbeae0e43d1b9df54

---
#application-prod.yml
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        default_batch_fetch_size: 100
  data:
    redis:
      host: localhost
      port: 6379
      username: sa
      password:

logging:
  level:
    org.hibernate.SQL: info
    org.hibernate.type: trace
    org.springframework.orm.jpa: DEBUG
    org.springframework.transaction: DEBUG
    root: INFO
    org.springframework: DEBUG

jwt:
  issuer: kim11
  secretKey: ${JWT_SECRET_KEY}
